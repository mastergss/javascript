<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Somar Números</title>
    <style>
      body {
        font: normal 20px Arial;
      }
      input {
        font: normal 20px Arial;
        width: 100px;
        margin: 5px 10px;        
      }
      #res {
        margin-top: 20px;
      }
      div#dados{
          border-style: groove;
          border-radius: 50px;
          height: 60px;
          width: 450px;
          line-height: 60px;
          text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Somando Valores</h1>
    <div id="dados">
      <input type="number" name="txtn1" id="txtn1" /> +
      <input type="number" name="txtn2" id="txtn2" />
      <input type="button" value="Somar" onclick="somar()" />
    </div>
    <div id="res">
      <strong>Resultado</strong>
    </div>
    <script>
      function somar() {
        // var tn1 = document.getElementById("txtn1");
        // var tn2 = document.querySelector("input#txtn2");
        // var res = document.querySelector("div#res");
        // var n1 = Number(tn1.value);
        // var n2 = Number(tn2.value);
        var n1 = Number(document.querySelector("input#txtn1").value);
        var n2 = Number(document.querySelector("input#txtn2").value);
        var sm = n1 + n2;
        res.innerHTML = `A soma entre os valores ${n1} e ${n2} é igual a: <strong>${sm}</strong>`;
      }
    </script>
  </body>
</html>
