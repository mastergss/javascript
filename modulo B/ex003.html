<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa...</title>
    <style>
        body {
            background-color: rgba(90, 90, 255, 0.945);
            color: white;
            font: normal 20px Arial;
        }
        h1 {
            color: rgba(255, 255, 90, 0.999);
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <p>Já me livrei da maldição</p>

    <script>
        var num1 = Number(window.prompt('Digite um número:'))
        var num2 = Number(window.prompt('Digite outro número:'))
        soma = num1 + num2
        // window.alert('A soma entre os dois números é igual a: ' + soma) //concatenar texto com variável
        window.alert(`A soma entre ${num1} e ${num2} é igual a: ${soma}`)
        // (number + number) = adição
        // (string + string) = concatenação
    </script>
</body>
</html>
