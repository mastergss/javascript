<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p><label for="formNum">Número (entre 1 e 100): </label>
            <input type="number" name="formNum" id="formNum" min="1" max="100">
            <input type="button" value="Adicionar" onclick="adicionar()"></p>
            <select name="tabNum" id="selNum" size="10">
                <!-- <option value="valores">Informe um Número</option> -->
            </select>
            <p><input type="button" value="Finalizar" onclick="finalizar()"></p>
        </div>
        <div id="res">Calculando resultados...</div>
    </section>
    <footer>
        <p>&copy; SGS</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
