<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <P>Ano de Nascimento:
                <input type="number" name="txtAno" id="txtAno" min="1900">
            </P>
            <p>
                Sexo: 
                <input type="radio" name="radsex" id="sexM" checked> Masculino
                <input type="radio" name="radsex" id="sexF"> Feminino
            </p>
            <input type="button" value="Verificar" id="btnVerificar" >
        </div>
        <div id="res">
            <p>Preencha os dados acima para ver o resultado!</p>
        </div>
    </section>
    <footer>
        <p>&copy; SGS</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
