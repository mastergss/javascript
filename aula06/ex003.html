<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body{
            background-color: rgb(84, 84, 133);
            color: white;
            font: normal 20pt Arial;
        }
        h1{
            color: rgba(214, 214, 65);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!!</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número:'))
        var n2 = Number.parseFloat(window.prompt('Digite outro número:'))
        s = n1 + n2
        window.alert('A soma entre os números ' + n1 + ' e ' + n2 + ' é: ' + s) //uso de aspas ou aspas duplas para strings simples
        window.alert(`A soma entre os números ${n1} e ${n2} é: ${s}`) //usar template strings com interpolação para utilizar placeholder ${n}
    </script>   
</body>
</html>
